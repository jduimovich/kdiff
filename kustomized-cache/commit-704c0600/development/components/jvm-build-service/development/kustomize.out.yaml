apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app: hacbs-jvm-operator
  name: hacbs-jvm-operator
  namespace: jvm-build-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hacbs-jvm-operator
  template:
    metadata:
      annotations:
        argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
      labels:
        app: hacbs-jvm-operator
    spec:
      containers:
      - args:
        - --v=4
        - --zap-log-level=info
        env:
        - name: USE_IMAGE_SPI
          value: "true"
        image: quay.io/redhat-appstudio/hacbs-jvm-controller:cac2c46771e4ce11554e7032b90aab221d928645
        imagePullPolicy: IfNotPresent
        name: hacbs-jvm-operator
        ports:
        - containerPort: 8080
          name: http-metrics
        resources:
          limits:
            cpu: 500m
            memory: 1024Mi
          requests:
            cpu: 50m
            memory: 1024Mi
        securityContext:
          readOnlyRootFilesystem: true
      securityContext:
        runAsNonRoot: true
      serviceAccountName: hacbs-jvm-operator
