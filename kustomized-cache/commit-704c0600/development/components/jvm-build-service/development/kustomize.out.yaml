                      type: array
                    additionalMemory:
                      type: integer
                    allowedDifferences:
                      items:
                        type: string
                      type: array
                    commandLine:
                      items:
                        type: string
                      type: array
                    contextPath:
                      type: string
                    disableSubmodules:
                      type: boolean
                    disabledPlugins:
                      items:
                        type: string
                      type: array
                    enforceVersion:
                      type: string
                    image:
