    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  name: konflux-rover-groups
  namespace: group-sync-operator
spec:
  providers:
  - ldap:
      ca:
        key: ca.crt
        kind: Secret
        name: mtls-ca-validators
        namespace: group-sync-operator
      credentialsSecret:
        name: konflux-ldap-sa
        namespace: group-sync-operator
      insecure: false
      prune: true
      rfc2307:
        groupMembershipAttributes:
        - uniqueMember
        groupNameAttributes:
        - cn
        groupUIDAttribute: dn
        groupsQuery:
          baseDN: ou=adhoc,ou=managedGroups,dc=redhat,dc=com
          derefAliases: never
          filter: (&(objectClass=rhatRoverGroup)(cn=konflux-*))
          scope: sub
        tolerateMemberNotFoundErrors: true
        tolerateMemberOutOfScopeErrors: true
        userNameAttributes:
        - uid
        userUIDAttribute: dn
        usersQuery:
          baseDN: dc=redhat,dc=com
          derefAliases: never
          scope: sub
      url: ldaps://ldap.corp.redhat.com
    name: ldap-corp
  schedule: '*/15 * * * *'
