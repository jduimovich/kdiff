    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    operator.tekton.dev/prune.keep-since: "1440"
  name: konflux-ci
---
apiVersion: v1
imagePullSecrets:
- name: quay-push-secret-konflux-ci
- name: registry-redhat-io-pull-secret
kind: ServiceAccount
