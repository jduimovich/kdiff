  name: konflux-ci-maintainers
  namespace: konflux-ci
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: component-maintainer
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: konflux-build
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
