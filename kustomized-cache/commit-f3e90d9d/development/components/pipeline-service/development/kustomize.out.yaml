    artifacts.pipelinerun.storage: oci
    artifacts.taskrun.format: in-toto
    artifacts.taskrun.storage: ""
    options:
      deployments:
        tekton-chains-controller:
          spec:
            template:
              spec:
                containers:
                - args:
                  - --threads-per-controller=32
                  - --kube-api-qps=50
                  - --kube-api-burst=50
                  name: tekton-chains-controller
    transparency.enabled: "false"
  params:
  - name: createRbacResource
    value: "false"
  pipeline:
    default-service-account: appstudio-pipeline
    enable-api-fields: alpha
    enable-bundles-resolver: true
    enable-cluster-resolver: true
    enable-git-resolver: true
    enable-hub-resolver: true
    enable-step-actions: true
    options:
      configMaps:
        config-defaults:
          data:
            default-container-resource-requirements: |
              default:
                requests:
                  memory: "256Mi"
                  cpu: "100m"
            default-pod-template: |
              nodeSelector:
                konflux-ci.dev/workload: konflux-tenants
              tolerations:
                - key: konflux-ci.dev/workload
                  operator: "Equal"
                  value: "konflux-tenants"
                  effect: "NoSchedule"
            default-timeout-minutes: "120"
        config-logging:
          data:
            loglevel.controller: info
            loglevel.webhook: info
            zap-logger-config: |
              {
                "level": "info",
                "development": false,
                "sampling": {
                  "initial": 100,
                  "thereafter": 100
                },
                "outputPaths": ["stdout"],
                "errorOutputPaths": ["stderr"],
                "encoding": "json",
                "encoderConfig": {
                  "timeKey": "ts",
                  "levelKey": "level",
                  "nameKey": "logger",
                  "callerKey": "caller",
                  "messageKey": "msg",
                  "stacktraceKey": "stacktrace",
                  "lineEnding": "",
                  "levelEncoder": "",
                  "timeEncoder": "iso8601",
                  "durationEncoder": "string",
                  "callerEncoder": ""
                }
              }
      deployments:
        tekton-operator-proxy-webhook:
          spec:
            replicas: 2
            template:
              spec:
                containers:
                - name: proxy
                  resources:
                    limits:
                      cpu: 500m
                      memory: 500Mi
                    requests:
                      cpu: 100m
                      memory: 100Mi
        tekton-pipelines-remote-resolvers:
          spec:
            replicas: 2
        tekton-pipelines-webhook:
          spec:
            template:
              spec:
                containers:
                - name: webhook
                  resources:
                    limits:
                      cpu: "1"
                      memory: 1Gi
                    requests:
                      cpu: 200m
                      memory: 200Mi
      disabled: false
      horizontalPodAutoscalers:
        tekton-operator-proxy-webhook:
          spec:
            maxReplicas: 6
            metrics:
            - resource:
                name: cpu
                target:
                  averageUtilization: 100
                  type: Utilization
              type: Resource
            - resource:
                name: memory
                target:
                  averageUtilization: 100
                  type: Utilization
              type: Resource
            minReplicas: 2
        tekton-pipelines-webhook:
          spec:
            maxReplicas: 6
            metrics:
            - resource:
                name: cpu
                target:
                  averageUtilization: 100
                  type: Utilization
              type: Resource
            - resource:
                name: memory
                target:
                  averageUtilization: 100
                  type: Utilization
              type: Resource
            minReplicas: 2
    performance:
      buckets: 4
      disable-ha: false
      kube-api-burst: 50
      kube-api-qps: 50
      replicas: 2
      threads-per-controller: 32
  platforms:
    openshift:
      pipelinesAsCode:
        enable: true
        options:
          deployments:
            pipelines-as-code-watcher:
              spec:
                replicas: 2
            pipelines-as-code-webhook:
              spec:
                replicas: 2
  profile: all
  pruner:
    disabled: true
  targetNamespace: openshift-pipelines
  trigger:
    options:
      configMaps:
        config-logging-triggers:
          data:
            loglevel.controller: info
            loglevel.eventlistener: info
            loglevel.webhook: info
            zap-logger-config: |
              {
